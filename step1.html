<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Название нашей страницы</title>
  </head>
  <body>
<!--разные виды отображения текста-->

    <b>Жирный текст</b> <br>
    <i>Наклонный текст</i> <br>
    <u>Подчеркнутый текст</u> <br>
    <s>Зачеркнутый текст</s><br>

    <h1>Заголовок 1</h1>
    <h2>Заголовок 2</h2>
    <p>Абзац</p>

    <table width="100%" border="1">
      <!-- tr = table body -->
      <tbody>
        <!-- tr = table row -->
        <tr>
          <!-- td = table data -->
          <td>Левый столбик таблицы</td><td>Правый столбик таблицы</td>
        </tr>
        <tr>
          <td>Левый столбик таблицы 2 строки </td><td>Правый столбик таблицы 2 строки </td>
        </tr>
      </tbody>
    </table>
<!--список, содержащий другой список -->
    <ul>
      <li>огурцы</li>
      <li>помидоры</li>
      <li>свинина</li>
      <ul>
        <li>тушёная</li>
        <li>жареная</li>
      </ul>
    </ul>

    <form onsubmit="myFunction()">
      <!--пользователь вводит текст-->
      <input id="iName" type="text" placeholder="Имя">
      <!-- и жмёт на эту кнопку, по которой запускается программа расчёта-->
      <input type="submit" value="Отправить">
    </form>

    <script>
    function myFunction() {
      var param1 = document.getElementById("iName").value;
      if(param1){
        alert("Пуск расчёта с параметром "+param1);
      }else{
        alert("Параметр не задан. Расчёт невозможен!");
      }
    }
    </script>

  </body>
</html>
